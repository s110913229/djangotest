{% extends "base.html" %}
{% block title %}類別表單驗證{% endblock %}
{% block content %}
<br>
<br>
<br>
	<h2>基本表單驗證</h2>
	<form action="." method="POST" name="stdform">
		{% csrf_token %}
		<table class="table table-dark">
      <tr>                                                <!--變數名稱-->
        <th>姓名</th><td >{{ stdform.stdName }}</td>
      </tr>
      <tr>
        <th>學號</th><td >{{ stdform.stdID }}</td>
      </tr>
      <tr>
        <th>性別</th>
        <td>
          <input name="stdSex" type="radio" id="stdSex1" value="M" checked="checked" />
          男生
          <input name="stdSex" type="radio" id="stdSex2" value="F"/>
          女生
        </td>
      </tr>
       <tr>
        <th>生日</th><td><input type="date" id="stdBirth" name="stdBirth"/></td>
      </tr>
      <tr>
        <th>郵件帳號</th><td>{{ stdform.stdEmail }}</td>
      </tr>
      <tr><th>電話</th><td >{{ stdform.stdPhone }}</td>
      </tr>
      <tr>
        <th>地址</th><td >{{ stdform.stdAddress }}</td>
      </tr>
      <tr>
        <th colspan="2">
          <button type="submit" class="btn btn-primary" name="button" id="button">送出</button>
          <button type="reset" class="btn btn-primary" name="button2" id="button2">重設</button>
      </tr>
    </table>
	</form>
{% endblock %}
